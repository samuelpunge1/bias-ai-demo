<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bias AI - Market Analysis Platform Demo">
  <meta name="author" content="Bias AI">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bias AI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Viewport for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Bias AI</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Custom styles for black background while loading -->
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 4px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: none;
    }
    
    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  
  <script>
    // Service worker registration
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=1');
        loadMainDartJs();
      });
    } else {
      loadMainDartJs();
    }
    
    // Prevent context menu on long press (for app-like experience)
    window.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });
  </script>
</head>
<body>
  <div class="loading">BIAS AI</div>
</body>
</html>
